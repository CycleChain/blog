baseURL = 'https://cyclechain.io/blog/'
languageCode = 'tr-tr'
title = 'Cyclechain Blog'
theme = 'typo'

enableRobotsTXT = true
canonifyURLs = true
defaultContentLanguage = 'tr'
defaultContentLanguageInSubdir = false

[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5

[pagination]
  pagerSize = 10

[permalinks]
  posts = "/p/:slug/"

[taxonomies]
  tag = 'tags'
  category = 'categories'
  series = 'series'

[params]
  description = 'Cyclechain ekibinden teknik yazılar, güncellemeler ve duyurular.'
  [params.breadcrumbs]
    enabled = true
    home = '_'
    showCurrentPage = true
  showFooter = false

  [params.social_links]
    linkedin = 'https://www.linkedin.com/company/cyclechain/'
    devto = 'https://dev.to/0xfd3495'
  [params.projects]
    [[params.projects.items]]
      name = 'TenseHub'
      url = 'https://tensehub.com'
      status = 'Beta'
      stack = ['Python', 'FastAPI']
      [params.projects.items.descriptions]
        tr = 'Basit İngilizce dil bilgisi dönüştürücüsü.'
        en = 'Minimal grammar intelligence for tense and voice transformations.'
