[languages]
  [languages.tr]
    languageName = 'Türkçe'
    weight = 1
    [languages.tr.params]
      # Header menu (Typo theme reads site.Params.menu)
      # Turkish URLs
      [[languages.tr.params.menu]]
        name = 'site'
        url = 'https://cyclechain.io'
        newTab = true
      [[languages.tr.params.menu]]
        name = 'p'
        url = '/p/'
      [[languages.tr.params.menu]]
        name = 'hakkimizda'
        url = '/hakkimizda/'
      [[languages.tr.params.menu]]
        name = 'lib'
        url = '/lib/'
      [[languages.tr.params.menu]]
        name = 'projeler'
        url = '/projeler/'
  [languages.en]
    languageName = 'English'
    weight = 2
    [languages.en.params]
      # English URLs
      [[languages.en.params.menu]]
        name = 'site'
        url = 'https://cyclechain.io'
        newTab = true
      [[languages.en.params.menu]]
        name = 'p'
        url = '/en/p/'
      [[languages.en.params.menu]]
