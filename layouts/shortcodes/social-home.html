{{/* Social icons for homepage. Reads site.Params.social_links.linkedin and site.Params.social_links.devto */}}
{{ $ln := site.Params.social_links.linkedin }}
{{ $dev := site.Params.social_links.devto }}
{{ if or $ln $dev }}
<div class="home-social">
  {{ with $ln }}
  <a class="home-social-link" href="{{ . }}" target="_blank" rel="noopener" aria-label="LinkedIn">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM.5 8h4V23h-4V8zM8.5 8h3.8v2.05h.05c.53-1 1.83-2.05 3.77-2.05 4.03 0 4.78 2.65 4.78 6.09V23h-4v-7.14c0-1.7-.03-3.89-2.37-3.89-2.37 0-2.73 1.85-2.73 3.77V23h-4V8z"/></svg>
  </a>
  {{ end }}
  {{ with $dev }}
  <a class="home-social-link" href="{{ . }}" target="_blank" rel="noopener" aria-label="dev.to">
    <svg width="28" height="22" viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img">
      <rect x="32" y="32" width="384" height="448" rx="56" fill="currentColor"/>
      <text
        x="224"
        y="268"
        text-anchor="middle"
        dominant-baseline="middle"
        fill="#000"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-weight="800"
        font-size="170"
        letter-spacing="-8"
      >DEV</text>
    </svg>
  </a>
  {{ end }}
</div>
{{ end }}
